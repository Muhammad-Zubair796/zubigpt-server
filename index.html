<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZubiGPT</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 600;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #eaeaea;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }
    .chat-input button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #0066d3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 ZubiGPT</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }

    async function streamFromGroq(prompt) {
      const div = addMessage("...", "bot"); // placeholder

      const response = await fetch("http://localhost:5000/api/groq", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (!response.body) {
        div.textContent = "❌ No stream received.";
        return;
      }

      div.textContent = ""; // clear placeholder

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";
      let typing = false;

      async function typeText() {
        if (typing) return;
        typing = true;
        while (buffer.length > 0) {
          div.textContent += buffer[0];
          buffer = buffer.slice(1);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          await new Promise((r) => setTimeout(r, 20)); // typing speed
        }
        typing = false;
      }

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        const lines = chunk.split("\n");

        for (const line of lines) {
          if (line.startsWith("data: ")) {
            const data = line.slice(6).trim();
            if (data === "[DONE]") {
              await typeText();
              return;
            }

            try {
              const json = JSON.parse(data);
              if (json.token) {
                buffer += json.token;
                typeText();
              }
            } catch {}
          }
        }
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      streamFromGroq(text);
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
